name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          bundle install  # Installs Fastlane if it's in the Gemfile

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Download Google Play service account JSON file
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON}}
        run: |
          echo "${GOOGLE_PLAY_SERVICE_ACCOUNT_JSON}" > android/google-play-service-account.json

      - name: Download Bluefin keystore base 64
        env:
          ANDROID_KEYSTORE_BASE64: ${{secrets.ANDROID_KEYSTORE_BASE64}}
        run: |
          echo "${ANDROID_KEYSTORE_BASE64}" | base64 --decode > android/app/bluefin.keystore

      - name: Install dependencies
        run: |
          yarn install

      - name: Run Fastlane to upload Android build to Google Play
        run: |
          fastlane android beta --user-install

      - name: Clean up
        run: rm android/google-play-service-account.json
